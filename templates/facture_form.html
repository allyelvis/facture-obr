<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Facture</title>

        <input type="date" id="date" name="date" required><br>

        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>

        <label for="customer_address">Customer Address:</label>

        <label for="customer_nif">Customer NIF:</label>

        <!-- Dynamic Items Section -->
        <h3>Items</h3>
        <input type="hidden" id="num_items" name="num_items" value="1">

            <div id="item1">

                <input type="text" id="product_code_1" name="product_code_1" required><br>

                <label for="description_1">Description:</label>
                <input type="text" id="description_1" name="description_1" required><br>

                <label for="quantity_1">Quantity:</label>
                <input type="number" id="quantity_1" name="quantity_1" required><br>

                <label for="unit_price_1">Unit Price:</label>
                <input type="number" step="0.01" id="unit_price_1" name="unit_price_1" required><br>

                <label for="total_price_1">Total Price:</label>
                <input type="number" step="0.01" id="total_price_1" name="total_price_1" required><br>
            </div>
        </div>

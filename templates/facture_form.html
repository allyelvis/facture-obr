<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Facture</title>
</head>
<body>
    <h1>Create Facture</h1>
    <form method="post">
        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>

        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address" required><br>

        <label for="customer_nif">Customer NIF:</label>
        <input type="text" id="customer_nif" name="customer_nif" required><br>

        <h3>Items</h3>
        <label for="product_code">Product Code:</label>
        <input type="text" id="product_code" name="product_code" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="unit_price">Unit Price:</label>
        <input type="number" step="0.01" id="unit_price" name="unit_price" required><br>

        <label for="total_price">Total Price:</label>
        <input type="number" step="0.01" id="total_price" name="total_price" required><br>

        <label for="total_ht">Total HT:</label>
        <input type="number" step="0.01" id="total_ht" name="total_ht" required><br>

        <label for="tax_rate">Tax Rate:</label>
        <input type="number" step="0.01" id="tax_rate" name="tax_rate" required><br>

        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" required><br>

        <label for="company_nif">Company NIF:</label>
        <input type="text" id="company_nif" name="company_nif" required><br>

        <label for="company_vat_subject">Company VAT Subject:</label>
        <input type="checkbox" id="company_vat_subject" name="company_vat_subject"><br>

        <button type="submit">Create Facture</button>
    </form>
</body>
</html>
